<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>
<body>
    <!-- contenitore  -->
    <div class="container">
        <!-- testa contenitore  -->
        <header>
            <!-- box pink 1/4  -->
            <div class="icon"></div>
            <div class="pink box">
            </div>
            <!-- box senape 2/4 -->
            <div class="senape box">
            </div>
        </header>
        <!--  box blue 3/4 diviso in 4 -->
        <section class="blue box">
            <!-- testa bluebox  -->
            <header class="lightblue box">
            </header>
            <!-- inner box LEFT  -->
            <aside class="aside left"></aside>
            <!-- inner box center  -->
            <section class="center"></section>
            <!-- inner box RIGHT -->
            <aside class="aside right"></aside>
        </section>
        <!-- footer box 4/4 -->
        <footer>
            <div class="violet box">
            </div>
        </footer>
    </div>
</body>
</html>
